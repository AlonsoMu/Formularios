  <h1 class="bg-info" style="color: green">TARJETA GRÁFICAS DE VIDEOS</h1>
  <div class="row text-secondary">
    <div class="mb-3">
    <label for="nombre" class="form-label">Nombres y Apellidos</label>
    <input type="text" id="nombre" class="form-control" autofocus>
    </div>
  </div>

    <div class="mb-3">
      <label for="tr" class="form-label">Tipo de tarjeta gráfica</label>
      <input type="text" id="tr" class="form-control" autofocus>
    </div>

    <div class="mb-3">
      <label for="entrega" class="form-label">Tipo de entrega</label>
      <select type="text" id="entrega">
      <option value="">Seleccione</option>
      <option value="">Domicilio</option>
      <option value="">Tienda Cercana</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="pago" class="form-label">Tipo de pago</label>
      <select type="text" id="pago">
        <option value="">Seleccione</option>
        <option value="">Yape</option>
        <option value="">Interbank</option>
        <option value="">BCP</option>
        <option value="">Mastercard</option>
        <option value="">Visa</option>
        <option value="">BVBA</option>
      </select>
    </div>

    <div class="card" style="width: 25rem;">
      <img class="card-img-top" src="imgs/OIP (1).jfif" alt="Tittle">
      <div class="card-body">
        <p>
          Somos una empresa dedica a los videojuegos, tenemos las mejores gráficas del mercado, no te quedes sin gozar la mayor experiencia en tus videojuegos.
        </p>
      </div>
    </div>
    <a href="index.html">
      <button type="button" class="btn btn-warning" >Regresar</button>
    </a>
