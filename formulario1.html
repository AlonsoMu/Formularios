<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <h1 class="bg-success" style="color: orange;">VETERINARIA CAREDOG</h1>
    <div class="container">
      <form action="" class="mt-3">
        <div class="mb-3">
          <label for="dueño" class="form-label">Nombre del Dueño</label>
          <input type="text" class="form-control" id="dueño" autofocus>
        </div>
        <div class="mb-3">
          <label for="nombre-mascota" class="form-label">Nombre de la mascota</label>
          <input type="text" class="form-control" id="nombre-mascota">
        </div>

        <div class="mb-3">
          <label for="raza" class="form-control">Raza</label>
          <select id="raza" class="form-select">
            <option value="">Seleccione</option>
            <option value="">Buldog</option>
            <option value="">Leonberger</option>
            <option value="">Silky</option>
            <option value="">Beagle</option>
            <option value="">Husky</option>
            <option value="">Whippet</option>
            <option value="">Terrier</option>
            <option value="">Shih tzu</option>
            <option value="">Otros</option>
          </select>

          <div class="mb-3">
            <label for="cel" class="form-label">Celular</label>
            <input type="text" class="form-control" id="cel">
          </div>

          <div class="mb-3">
            <label for="fecha" class="date">Fecha</label>
            <input type="date" class="form-control" id="fecha">
          </div>

          <div class="card" style="width: 20rem;">
            <img class="card-img-top" src="imgs/OIP.jfif" alt="Tittle">
            <div class="card-body">
              <p>
                Te saluda la veterinaria CareDog y somos todo lo que buscas, protege a tu perrito porque ellos son el amor que no te faltara en tu vida, te esperamos......
              </p>
            </div>
          </div>
          <a href="index.html">
          <div class="mb-3">
          <button type="button" class="btn btn-secondary" >Regresar</button>
        </div>
      </a>
        </div>
      </form>
    </div> 

<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
